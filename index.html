<head>
    <body>
        <p>
            <label>
                <h2>Niet werkende Artikel Editor URL:</h2>
                <textarea id="old" style="width: 500px"></textarea>
            </label>
        </p>
        <script>
            var oldInput = document.getElementById("old");

            function handle() {
                window.location = oldInput.value.replace("article.dnr", "article-editor.dnr").replace("http://", "https://");
            }

            oldInput.addEventListener("change", this.handle);
        </script>
    </body>
</head>
