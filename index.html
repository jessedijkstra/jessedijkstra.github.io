<head>
    <body>
        <p>
        <label>
            <h2>Niet werkende Artikel Editor URL:</h2>
            <textarea id="old" style="width: 500px"></textarea>
        </label>
    </p>
        <p>
        <label>
            <h2>Werkende URL:</h2>
            <textarea id="new" style="width: 500px"></textarea>
        </label>
    </p>
        

        <script>
            var oldInput = document.getElementById("old");
            var newInput = document.getElementById("new");

            function handle() {

                newInput.value = oldInput.value.replace("article.dnr", "article-editor.dnr");

                newInput.select();

                document.execCommand('copy');
            }

            oldInput.addEventListener("change", this.handle);
        </script>
    </body>
</head>
